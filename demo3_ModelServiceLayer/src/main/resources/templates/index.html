<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Model and Service Layer Exercise</title>
</head>
<body>
<div>
    <H1>
        Member Management
    </H1>
</div>
<div>
    <a th:href="@{/getmemberform}">New Member</a>
</div>
<div>
    <h3>List of Members</h3>
</div>
<div>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr th:each="member, i : ${members}">
            <td th:text="${i.count}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td><a th:href="@{/deletemember/{email} (email=${member.getEmail()})}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
